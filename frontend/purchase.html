
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>AIGEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta name="theme-color" content="#712cf9">
    <link rel="apple-touch-icon" sizes="180x180" href="https://aigen.azurewebsites.net/img/icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://aigen.azurewebsites.net/img/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://aigen.azurewebsites.net/img/icon.png">
   <!---  <link rel="stylesheet" href="assets/css/platform.css"> --->
</head>
<body>

<header>
    <div class="navbar navbar-dark  shadow-lg fixed-top" style="background-image:linear-gradient(90deg, #4c9470 0%, #affa64 100%, rgba(44,249,78,0.41) 100%);">
        <div class="container">
            <a href="./" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <strong>AIGEN</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    {{if .Success}}
    <div class="alert alert-success" role="alert">
        Operation Successful
    </div>
    {{else}}
    {{end}}
    <br>
    <br>
    <br>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Product</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar" class="align-text-bottom"></span>
                AI GEN
            </button>
        </div>
    </div>
    <div class="card-body">
        {{if .ChannelData}}
        <!-- Display product -->
        <div class="card mb-lg-3">
            <div class="card-body">
                {{range .ChannelData}}
                <div class="row">
                    <div class="col-md-4">
                        <img src="{{.Image}}" class="img-fluid" alt="{{.Name}}">
                    </div>
                    <div class="col-md-8">
                        <form action="/checkout" method="post" class="form responsive" id="orderForm" style="background: rgba(255, 255, 255, 0.5); padding: 20px; border-radius: 10px;">
                            <input type="hidden" id="sku" name="sku" value="{{.Id}}">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="tel" id="phone" name="phone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="address1">Address Line 1:</label>
                                <input type="text" id="address1" name="address1" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="address2">Address Line 2:</label>
                                <input type="text" id="address2" name="address2" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" id="city" name="city" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="state">Province:</label>
                                <input type="text" id="state" name="state" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="zipcode">Zipcode:</label>
                                <input type="text" id="zipcode" name="zipcode" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country:</label>
                                <input type="text" id="country" name="country" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="payment">Payment method:</label>
                                <select id="payment" name="payment" class="form-control">
                                    <option value="creditcard">Credit card</option>
                                    <option value="paypal">PayPal</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Complete Order</button>
                        </form>

                    </div>
                </div>
                {{end}}
            </div>
        </div>


        {{else}}
        <h1>An Error Occurred Please Try Again.</h1>
        {{end}}
        <!--- Main Content -->
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Gundo &copy;  Made With â™¡</p></div>
</footer>
</body>
</html>
